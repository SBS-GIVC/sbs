    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        [dir="rtl"] body {

        }
        html {
            scroll-behavior: smooth;
        }
        
        .file-upload-area {
            border: 2px dashed #10b981;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .file-upload-area:hover {
            border-color: #06b6d4;
            background-color: rgba(16, 185, 129, 0.05);
        }
        .file-upload-area.dragover {
            border-color: #06b6d4;
            background-color: rgba(16, 185, 129, 0.1);
            transform: scale(1.02);
        }
        
        /* Form input focus styles */
        input:focus, select:focus, textarea:focus {
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
            transition: box-shadow 0.2s ease;
        }
        
        /* Button press effect */
        button:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        /* Modal animation */
        .modal-enter {
            animation: modalEnter 0.3s ease-out forwards;
        }
        
        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Confetti animation */
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('✅ ServiceWorker registered:', registration.scope);
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60 * 60 * 1000); // Every hour
                        
                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New content available, notify user
                                    if (typeof toast !== 'undefined') {
                                        toast.info('New version available! Refresh to update.');
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('⚠️ ServiceWorker registration failed:', error);
                    });
            });
        }
        
        // Handle URL parameters for actions
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const action = params.get('action');
            if (action === 'submit' && typeof app !== 'undefined') {
                setTimeout(() => app.openClaimModal(), 500);
            } else if (action === 'track' && typeof app !== 'undefined') {
                setTimeout(() => app.openTrackingModal(), 500);
            }
        });
    </script>
