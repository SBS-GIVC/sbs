name: Deploy GIVC Health Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "sbs-landing/src/**"
      - "sbs-landing/index.html"
      - "sbs-landing/package.json"
      - "sbs-landing/vite.config.js"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sbs-landing/package-lock.json

      - name: Install dependencies
        working-directory: sbs-landing
        run: npm ci

      - name: Configure API URL
        working-directory: sbs-landing
        run: |
          # Inject the API URL into index.html before build
          if [ -n "${{ vars.PAGES_API_BASE_URL }}" ]; then
            sed -i "s|window.SBS_API_URL = window.SBS_API_URL \|\| 'http://localhost:3000';|window.SBS_API_URL = '${{ vars.PAGES_API_BASE_URL }}';|" index.html
          fi

      - name: Build React app
        working-directory: sbs-landing
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sbs-landing/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
