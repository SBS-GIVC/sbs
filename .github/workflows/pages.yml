name: Deploy SBS Landing to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "sbs-landing/public/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure API URL if provided
        if: ${{ vars.PAGES_API_BASE_URL != '' }}
        run: |
          # Inject the API URL into config.js without overwriting the whole file
          # This adds a script tag at the beginning of index.html
          sed -i 's|</head>|<script>window.SBS_API_URL = "${{ vars.PAGES_API_BASE_URL }}";</script></head>|' sbs-landing/public/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sbs-landing/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
