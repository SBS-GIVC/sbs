name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/sbs

jobs:
  # ============================================================================
  # Build and Push Docker Images
  # ============================================================================
  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: normalizer
            context: ./normalizer-service
          - name: signer
            context: ./signer-service
          - name: financial-rules
            context: ./financial-rules-engine
          - name: nphies-bridge
            context: ./nphies-bridge
          - name: landing
            context: ./sbs-landing
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

  # ============================================================================
  # Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deploying to Staging environment..."
          echo "Image tag: ${{ needs.build-images.outputs.image-tag }}"

      # Add your staging deployment steps here
      # Examples:
      # - SSH to server and docker-compose pull/up
      # - kubectl apply for Kubernetes
      # - Azure Container Apps deployment
      # - AWS ECS deployment
      
      - name: Deployment placeholder
        run: |
          echo "## ðŸš€ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Images pushed to registry" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Services:" >> $GITHUB_STEP_SUMMARY
          echo "- normalizer" >> $GITHUB_STEP_SUMMARY
          echo "- signer" >> $GITHUB_STEP_SUMMARY
          echo "- financial-rules" >> $GITHUB_STEP_SUMMARY
          echo "- nphies-bridge" >> $GITHUB_STEP_SUMMARY
          echo "- landing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Configure STAGING_DEPLOY_* secrets to enable automatic deployment" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Deploy to Production
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deploying to Production environment..."
          echo "Image tag: ${{ needs.build-images.outputs.image-tag }}"

      # Add your production deployment steps here
      
      - name: Deployment placeholder
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Images pushed to registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Configure PRODUCTION_DEPLOY_* secrets to enable automatic deployment" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Create Release
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-images
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          else
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..HEAD)
          fi
          
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ SBS Integration Engine ${{ github.ref_name }}
            
            ### Changes
            ${{ steps.changelog.outputs.changes }}
            
            ### Docker Images
            All images are available at `ghcr.io/${{ github.repository_owner }}/sbs-*:${{ github.ref_name }}`
            
            - `ghcr.io/${{ env.IMAGE_PREFIX }}-normalizer:${{ github.ref_name }}`
            - `ghcr.io/${{ env.IMAGE_PREFIX }}-signer:${{ github.ref_name }}`
            - `ghcr.io/${{ env.IMAGE_PREFIX }}-financial-rules:${{ github.ref_name }}`
            - `ghcr.io/${{ env.IMAGE_PREFIX }}-nphies-bridge:${{ github.ref_name }}`
            - `ghcr.io/${{ env.IMAGE_PREFIX }}-landing:${{ github.ref_name }}`
            
            ### Quick Start
            ```bash
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-landing:${{ github.ref_name }}
            docker-compose up -d
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
