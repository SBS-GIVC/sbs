version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: sbs-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-sbs_integration}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sbs-network

  # Normalizer Service (AI-Powered)
  normalizer-service:
    build:
      context: ./normalizer-service
      dockerfile: Dockerfile
    container_name: sbs-normalizer
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sbs_integration}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 5432
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r=requests.get('http://localhost:8000/health'); exit(0 if r.status_code==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sbs-network

  # Financial Rules Engine
  financial-rules-engine:
    build:
      context: ./financial-rules-engine
      dockerfile: Dockerfile
    container_name: sbs-financial-rules
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sbs_integration}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 5432
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r=requests.get('http://localhost:8002/health'); exit(0 if r.status_code==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sbs-network

  # Signer Service
  signer-service:
    build:
      context: ./signer-service
      dockerfile: Dockerfile
    container_name: sbs-signer
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sbs_integration}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 5432
      CERT_BASE_PATH: /certs
      CERT_PASSWORD: ${CERT_PASSWORD:-}
      NPHIES_ENV: ${NPHIES_ENV:-sandbox}
    volumes:
      - ./certs:/certs
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r=requests.get('http://localhost:8001/health'); exit(0 if r.status_code==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sbs-network

  # NPHIES Bridge
  nphies-bridge:
    build:
      context: ./nphies-bridge
      dockerfile: Dockerfile
    container_name: sbs-nphies-bridge
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sbs_integration}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 5432
      NPHIES_BASE_URL: ${NPHIES_BASE_URL:-https://sandbox.nphies.sa/api/v1}
      NPHIES_API_KEY: ${NPHIES_API_KEY}
      NPHIES_TIMEOUT: ${NPHIES_TIMEOUT:-30}
      NPHIES_MAX_RETRIES: ${NPHIES_MAX_RETRIES:-3}
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r=requests.get('http://localhost:8003/health'); exit(0 if r.status_code==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sbs-network

volumes:
  postgres_data:
    driver: local

networks:
  sbs-network:
    driver: bridge
