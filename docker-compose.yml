
services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: sbs-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:?DB_NAME is required}
      POSTGRES_USER: ${DB_USER:?DB_USER is required}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required - use a strong password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sbs-network
    restart: unless-stopped

  # Normalizer Service (AI-Powered)
  normalizer-service:
    build:
      context: ./normalizer-service
      dockerfile: Dockerfile
    container_name: sbs-normalizer
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:?DB_NAME is required}
      DB_USER: ${DB_USER:?DB_USER is required}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_PORT: 5432
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    ports:
      - "127.0.0.1:8000:8000"  # Bind to localhost only
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  # Financial Rules Engine
  financial-rules-engine:
    build:
      context: ./financial-rules-engine
      dockerfile: Dockerfile
    container_name: sbs-financial-rules
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:?DB_NAME is required}
      DB_USER: ${DB_USER:?DB_USER is required}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_PORT: 5432
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    ports:
      - "127.0.0.1:8002:8002"  # Bind to localhost only
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  # Signer Service
  signer-service:
    build:
      context: ./signer-service
      dockerfile: Dockerfile
    container_name: sbs-signer
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:?DB_NAME is required}
      DB_USER: ${DB_USER:?DB_USER is required}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_PORT: 5432
      CERT_BASE_PATH: /certs
      CERT_PASSWORD: ${CERT_PASSWORD:-}
      NPHIES_ENV: ${NPHIES_ENV:-sandbox}
      ENABLE_TEST_CERTIFICATES: ${ENABLE_TEST_CERTIFICATES:-false}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    volumes:
      - ./certs:/certs:ro  # Mount certificates as read-only
    ports:
      - "127.0.0.1:8001:8001"  # Bind to localhost only
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network
    security_opt:
      - no-new-privileges:true

  # NPHIES Bridge
  nphies-bridge:
    build:
      context: ./nphies-bridge
      dockerfile: Dockerfile
    container_name: sbs-nphies-bridge
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:?DB_NAME is required}
      DB_USER: ${DB_USER:?DB_USER is required}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_PORT: 5432
      NPHIES_BASE_URL: ${NPHIES_BASE_URL:-https://sandbox.nphies.sa/api/v1}
      NPHIES_API_KEY: ${NPHIES_API_KEY:?NPHIES_API_KEY is required}
      NPHIES_TIMEOUT: ${NPHIES_TIMEOUT:-30}
      NPHIES_MAX_RETRIES: ${NPHIES_MAX_RETRIES:-3}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    ports:
      - "127.0.0.1:8003:8003"  # Bind to localhost only
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  # n8n Workflow Engine
  n8n:
    image: n8nio/n8n:latest
    container_name: sbs-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:?N8N_USER is required}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:?N8N_PASSWORD is required - use a strong password}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-true}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://n8n:5678/}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-}
    ports:
      - "127.0.0.1:5678:5678"  # Bind to localhost only
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows:ro  # Mount workflows as read-only
    restart: unless-stopped
    networks:
      - sbs-network
    security_opt:
      - no-new-privileges:true

  # SBS Landing API
  sbs-landing:
    build:
      context: ./sbs-landing
      dockerfile: Dockerfile
    container_name: sbs-landing
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://n8n:5678/webhook/sbs-claim-submission}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - ENABLE_DIRECT_SBS=${ENABLE_DIRECT_SBS:-false}
      - NORMALIZER_URL=http://normalizer-service:8000
      - SIGNER_URL=http://signer-service:8001
      - FINANCIAL_RULES_URL=http://financial-rules-engine:8002
      - NPHIES_BRIDGE_URL=http://nphies-bridge:8003
    ports:
      - "127.0.0.1:3000:3000"  # Bind to localhost only for security
    depends_on:
      - n8n
      - normalizer-service
      - financial-rules-engine
      - signer-service
      - nphies-bridge
    restart: unless-stopped
    networks:
      - sbs-network
      - n8n_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sbs.rule=Host(`brainsait.cloud`) || Host(`www.brainsait.cloud`)"
      - "traefik.http.routers.sbs.entrypoints=websecure"
      - "traefik.http.routers.sbs.tls=true"
      - "traefik.http.routers.sbs.tls.certresolver=mytlschallenge"
      - "traefik.http.services.sbs.loadbalancer.server.port=3000"
    security_opt:
      - no-new-privileges:true

  # Simulation Service (for testing)
  simulation-service:
    build:
      context: ./simulation-service
      dockerfile: Dockerfile
    container_name: sbs-simulation
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8004:8004"
    restart: unless-stopped
    networks:
      - sbs-network

  # n8n Workflow Engine
  n8n:
    image: n8nio/n8n:latest
    container_name: sbs-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678}
      - GENERIC_TIMEZONE=${TIMEZONE:-Asia/Riyadh}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-http://localhost:5678}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./sbs-landing/n8n-workflow-sbs-complete.json:/home/node/.n8n/workflows/sbs-complete-pipeline.json:ro
    depends_on:
      - normalizer-service
      - financial-rules-engine
      - signer-service
      - nphies-bridge
      - simulation-service
    restart: unless-stopped
    networks:
      - sbs-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sbs-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:?PGADMIN_EMAIL is required}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?PGADMIN_PASSWORD is required - use a strong password}
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_LOGIN_BANNER: "'Authorized access only'"
    ports:
      - "127.0.0.1:5050:80"  # Bind to localhost only
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - sbs-network
    profiles:
      - tools
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local

networks:
  sbs-network:
    driver: bridge
  n8n_default:
    external: true
