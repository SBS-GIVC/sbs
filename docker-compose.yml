version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: sbs-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-sbs_integration}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sbs-network

  # Normalizer Service (AI-Powered)
  normalizer-service:
    build:
      context: ./normalizer-service
      dockerfile: Dockerfile
    container_name: sbs-normalizer
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sbs_integration}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_PORT: 5432
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network

  # Financial Rules Engine
  financial-rules-engine:
    build:
      context: ./financial-rules-engine
      dockerfile: Dockerfile
    container_name: sbs-financial-rules
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sbs_integration}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_PORT: 5432
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network

  # Signer Service
  signer-service:
    build:
      context: ./signer-service
      dockerfile: Dockerfile
    container_name: sbs-signer
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sbs_integration}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_PORT: 5432
      CERT_BASE_PATH: /certs
      CERT_PASSWORD: ${CERT_PASSWORD:-}
      NPHIES_ENV: ${NPHIES_ENV:-sandbox}
    volumes:
      - ./certs:/certs
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network

  # NPHIES Bridge
  nphies-bridge:
    build:
      context: ./nphies-bridge
      dockerfile: Dockerfile
    container_name: sbs-nphies-bridge
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sbs_integration}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_PORT: 5432
      NPHIES_BASE_URL: ${NPHIES_BASE_URL:-https://sandbox.nphies.sa/api/v1}
      NPHIES_API_KEY: ${NPHIES_API_KEY}
      NPHIES_TIMEOUT: ${NPHIES_TIMEOUT:-30}
      NPHIES_MAX_RETRIES: ${NPHIES_MAX_RETRIES:-3}
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network

  # Simulation Service (for testing)
  simulation-service:
    build:
      context: ./simulation-service
      dockerfile: Dockerfile
    container_name: sbs-simulation
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8004:8004"
    restart: unless-stopped
    networks:
      - sbs-network

  # n8n Workflow Engine
  n8n:
    image: n8nio/n8n:latest
    container_name: sbs-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678}
      - GENERIC_TIMEZONE=${TIMEZONE:-Asia/Riyadh}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-http://localhost:5678}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./sbs-landing/n8n-workflow-sbs-complete.json:/home/node/.n8n/workflows/sbs-complete-pipeline.json:ro
    depends_on:
      - normalizer-service
      - financial-rules-engine
      - signer-service
      - nphies-bridge
      - simulation-service
    restart: unless-stopped
    networks:
      - sbs-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sbs-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@sbs.sa}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - sbs-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local

networks:
  sbs-network:
    driver: bridge
