---
apiVersion: v1
kind: Secret
metadata:
  name: sbs-secrets
  namespace: sbs-prod
  labels:
    app: sbs
    environment: production
  annotations:
    description: "SBS Production Secrets - Base64 encoded values"
type: Opaque
stringData:
  # Database credentials
  # Example: Use 'echo -n "your-password" | base64' to encode
  POSTGRES_PASSWORD: "changeme123"
  DB_PASSWORD: "changeme123"
  
  # API Keys and tokens
  API_SECRET_KEY: "your-secret-key-here"
  JWT_SECRET: "your-jwt-secret-here"
  
  # External service credentials
  NPHIES_API_KEY: "your-nphies-api-key"
  NPHIES_API_SECRET: "your-nphies-api-secret"
  
  # Encryption keys
  ENCRYPTION_KEY: "your-encryption-key-32-chars"
  
---
# Additional secret for TLS certificates (if needed)
apiVersion: v1
kind: Secret
metadata:
  name: sbs-tls-secrets
  namespace: sbs-prod
  labels:
    app: sbs
    environment: production
type: kubernetes.io/tls
stringData:
  # Add your TLS certificate and key here
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Your certificate here
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Your private key here
    -----END PRIVATE KEY-----
