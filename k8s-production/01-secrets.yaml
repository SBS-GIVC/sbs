---
apiVersion: v1
kind: Secret
metadata:
  name: sbs-secrets
  namespace: sbs-prod
  labels:
    app: sbs
    environment: production
  annotations:
    description: "SBS Production Secrets - REPLACE ALL VALUES BEFORE DEPLOYING"
type: Opaque
stringData:
  # SECURITY WARNING: DO NOT commit actual secrets to this file
  # Use kubectl create secret or external secret management (e.g., Sealed Secrets, External Secrets Operator)
  # This is a template only - replace with actual values during deployment
  
  # Database credentials - REPLACE BEFORE DEPLOYING
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  DB_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  
  # API Keys and tokens - REPLACE BEFORE DEPLOYING
  API_SECRET_KEY: "REPLACE_WITH_SECURE_KEY"
  JWT_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET"
  
  # External service credentials - REPLACE BEFORE DEPLOYING
  NPHIES_API_KEY: "REPLACE_WITH_NPHIES_API_KEY"
  NPHIES_API_SECRET: "REPLACE_WITH_NPHIES_API_SECRET"
  
  # Encryption keys - REPLACE BEFORE DEPLOYING
  ENCRYPTION_KEY: "REPLACE_WITH_32_CHAR_ENCRYPTION_KEY"
  
---
# Additional secret for TLS certificates (if needed)
apiVersion: v1
kind: Secret
metadata:
  name: sbs-tls-secrets
  namespace: sbs-prod
  labels:
    app: sbs
    environment: production
type: kubernetes.io/tls
stringData:
  # Add your TLS certificate and key here
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Your certificate here
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Your private key here
    -----END PRIVATE KEY-----
