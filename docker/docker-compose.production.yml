# SBS Production Docker Compose with Redis, Monitoring & Advanced Tools
# Version: 2.0 Enhanced

services:
  # ============================================================================
  # CORE DATABASE & CACHING
  # ============================================================================
  
  postgres:
    image: postgres:14-alpine
    container_name: sbs-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:?DB_NAME is required}
      POSTGRES_USER: ${DB_USER:?DB_USER is required}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sbs-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: sbs-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sbs-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # ============================================================================
  # MICROSERVICES (with Redis integration)
  # ============================================================================

  normalizer-service:
    build:
      context: ./normalizer-service
      dockerfile: Dockerfile
    container_name: sbs-normalizer
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CACHE_TTL: 3600
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3

  financial-rules-engine:
    build:
      context: ./financial-rules-engine
      dockerfile: Dockerfile
    container_name: sbs-financial-rules
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_TTL: 1800
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "127.0.0.1:8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network

  signer-service:
    build:
      context: ./signer-service
      dockerfile: Dockerfile
    container_name: sbs-signer
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      CERT_BASE_PATH: /certs
      SIGNER_PRIVATE_KEY_B64: ${SIGNER_PRIVATE_KEY_B64:-}
      SIGNER_PRIVATE_KEY_PEM: ${SIGNER_PRIVATE_KEY_PEM:-}
      SIGNER_CERT_SERIAL: ${SIGNER_CERT_SERIAL:-}
      NPHIES_ENV: ${NPHIES_ENV:-sandbox}
      ENABLE_TEST_CERTIFICATES: ${ENABLE_TEST_CERTIFICATES:-false}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    volumes:
      - ./certs:/certs:rw
    ports:
      - "127.0.0.1:8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network

  nphies-bridge:
    build:
      context: ./nphies-bridge
      dockerfile: Dockerfile
    container_name: sbs-nphies-bridge
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NPHIES_BASE_URL: ${NPHIES_BASE_URL}
      NPHIES_API_KEY: ${NPHIES_API_KEY:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "127.0.0.1:8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network

  ai-prediction-service:
    build:
      context: ./ai-prediction-service
      dockerfile: Dockerfile
    container_name: sbs-ai-prediction
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "127.0.0.1:8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network

  sbs-landing:
    build:
      context: ./sbs-landing
      dockerfile: Dockerfile
    container_name: sbs-landing
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NORMALIZER_URL: http://normalizer-service:8000
      SIGNER_URL: http://signer-service:8001
      FINANCIAL_RULES_URL: http://financial-rules-engine:8002
      NPHIES_BRIDGE_URL: http://nphies-bridge:8003
      AI_PREDICTION_URL: http://ai-prediction-service:8004
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      N8N_WEBHOOK_URL: http://n8n:5678/webhook/sbs-gateway
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      NODE_ENV: production
      ENABLE_DIRECT_SBS: "true"
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-prediction-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - sbs-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/health', r => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  simulation-service:
    build:
      context: ./simulation-service
      dockerfile: Dockerfile
    container_name: sbs-simulation
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "0.0.0.0:8005:8005"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sbs-network

  n8n:
    image: n8nio/n8n:latest
    container_name: sbs-n8n
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${DB_NAME}
      DB_POSTGRESDB_USER: ${DB_USER}
      DB_POSTGRESDB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
    entrypoint: /bin/sh
    command:
      - -c
      - |
        if [ ! -f /home/node/.n8n/config ]; then
          mkdir -p /home/node/.n8n
          printf "{\"encryptionKey\":\"%s\"}\n" "$${N8N_ENCRYPTION_KEY}" > /home/node/.n8n/config
        fi
        if [ -f /home/node/.n8n/config ]; then
          sed -i "s/\"encryptionKey\"[[:space:]]*:[[:space:]]*\"[^\"]*\"/\"encryptionKey\":\"$${N8N_ENCRYPTION_KEY}\"/" /home/node/.n8n/config
        fi
        exec n8n
    ports:
      - "0.0.0.0:5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
      ai-prediction-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - sbs-network

  # ============================================================================
  # MONITORING & OBSERVABILITY
  # ============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: sbs-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - sbs-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: sbs-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-BrainSAIT@Grafana2026}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - prometheus
      - redis
    networks:
      - sbs-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sbs-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: admin
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-BrainSAIT@Redis2026}
    ports:
      - "127.0.0.1:8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sbs-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  prometheus_data:
  grafana_data:

networks:
  sbs-network:
    driver: bridge
